<!-- Dependency resources -->
<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/game-card/game-card.html">
<link rel="import" href="./bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="./bower_components/vaadin-checkbox/vaadin-checkbox.html">

<!-- Defines the example-template element -->
<dom-module id="card-maker">
    <template>
        <vaadin-combo-box id="symbol"></vaadin-combo-box>
        <vaadin-combo-box id="rank"></vaadin-combo-box>
        <vaadin-checkbox id="flippable"></vaadin-checkbox>
        <div>
            <game-card id="card"></game-card>
        </div>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class CardMaker extends Polymer.Element {
            static get is() {
                return 'card-maker';
            }
        }

        customElements.define(CardMaker.is, CardMaker);
    </script>
</dom-module>
